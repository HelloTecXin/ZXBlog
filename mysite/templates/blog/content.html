{% extends "base.html" %}

{% block title %}blog article{% endblock %}

{% block content %}
<div class="row text-center vertical-middle-sm">
    <h1>{{ article.title }}</h1>
</div>
<div class="row">
    <div class="col-xs-12 col-md-8">
        <p class="text-center"><span>{{ article.author.username }}</span>
            <span style="margin-left: 20px;">{{ publish }}</span>
        </p>
        <div>{{ article.body }}</div>
    </div>
    <div class="col-xs-6 col-md-4">
        <h2>图片</h2>
        <p>考研成绩知晓后该干嘛</p>
        <img src="https://www.centos.org/images/sponsors/PNAP_Banner.gif">
    </div>
</div>
{% endblock %}
